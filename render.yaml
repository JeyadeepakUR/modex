services:
  - type: web
    name: hhs-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: hhs-postgres
          property: connectionString

databases:
  - name: hhs-postgres
    databaseName: hhs
    plan: free
