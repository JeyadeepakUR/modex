services:
  - type: web
    name: hhs-backend
    env: python
    plan: free
    
    # Python version
    pythonVersion: 3.11
    
    # Build command
    buildCommand: pip install -r requirements.txt
    
    # Start command
    startCommand: python main.py
    
    # Port
    envVars:
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: hhs-postgres
          property: connectionString
    
    # Health check
    healthCheckPath: /api/health
    
  - type: pserv
    name: hhs-worker
    env: python
    plan: free
    
    # Python version
    pythonVersion: 3.11
    
    # Build command
    buildCommand: pip install -r requirements.txt
    
    # Start command
    startCommand: python worker.py
    
    # Database connection
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hhs-postgres
          property: connectionString

databases:
  - name: hhs-postgres
    engine: postgres
    plan: free
    region: oregon
